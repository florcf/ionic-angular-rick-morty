<ion-header>
  <ion-toolbar>
    <ion-title>Character Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="characters-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card *ngIf="character" class="ion-text-center">
          <ion-card-header>
            <img src="{{character.image}}" alt="{{character.image}}" />
            <ion-card-title>{{character.name}}</ion-card-title>
            <ion-card-subtitle>{{character.status}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content> </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
