<ion-header>
  <ion-toolbar>
    <ion-title>Characters</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters">
      <ion-avatar slot="start">
        <img src="{{character.image}}" alt="Rick and Morty Character - {{character.name}}">
      </ion-avatar>
      <ion-label>{{character.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
